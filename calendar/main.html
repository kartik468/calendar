<!DOCTYPE html>
<html>

<head>
    <title>TypeScript Greeter</title>
    <link rel="stylesheet" type="text/css" href="built/css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app-container">
        <div id="main-region"></div>
    </div>
</body>
<script type="text/template" id="day-template">
    <div>1</div>
</script>
<script type="text/template" id="calendar-template">
    <table id="calendar-header-table">
        <tr>
            <td>
                <button id="back-button">Back</button>
            </td>
            <td><span id="current-month">Current Month </span> <span id="current-year">Current Year</span></td>
            <td>
                <button id="next-button">Next</button>
            </td>
        </tr>
    </table>
    <table id="calendar-main-table">
        <tr>
            <td>Su</td>
            <td>Mo</td>
            <td>Tu</td>
            <td>We</td>
            <td>Tu</td>
            <td>Fr</td>
            <td>Sa</td>
        </tr>
        <tr id="week-0"></tr>
        <tr id="week-1"></tr>
        <tr id="week-2"></tr>
        <tr id="week-3"></tr>
        <tr id="week-4"></tr>
    </table>
</script>
<script src="library/jquery/jquery-1.10.2.js"></script>
<script src="library/underscore/underscore.js"></script>
<script src="library/backbone/backbone.js"></script>
<script src="library/backbone.marionette/backbone.marionette.js"></script>
<script src="built/js/calendar-app.js"></script>
<script type="text/javascript" src="built/js/views/region-container-view.js"></script>
<script type="text/javascript" src="built/js/models/day-model.js"></script>
<script type="text/javascript" src="built/js/views/day-view.js"></script>
<script type="text/javascript" src="built/js/collections/day-model-collection.js"></script>
<script type="text/javascript" src="built/js/models/calendar-model.js"></script>
<script type="text/javascript" src="built/js/views/calendar-view.js"></script>
<script src="built/js/main.js"></script>

</html>
